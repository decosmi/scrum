<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your team's SCRUM goals.">
    <meta name="keyword" content="SCRUM,Project Management,software and web development.">
    <meta name="author" content="Demetria">
    <title>SCRUM Manager</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Prompt:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body ng-app="MyApp" >
	<div id="header">
		<h1><span id="headerOne">Scrum Boss</span> | <span id="headerTwo">Project Management Tool</span></h1>
	</div>
	<div id="intro">
		<h3>Explanation of tool</h3>
	</div>
	<div id="register">
		<h2>Please register here to begin.</h2>
			<form>	    
				<input type="text" ng-model="newUser" placeholder="Choose username.">
		    	<input type="text" ng-model="newPassword" placeholder="Choose Password.">
		    	<input type="submit" value="Register">
		    </form>
	</div>
	<div id="login">
		<h2>Registered users may login here.</h2>
			<form>
				<input type="text" ng-model="username" placeholder="Enter username.">
			    <input type="text" ng-model="password" placeholder="Enter Password.">
			    <input type="submit" value="Login">
			</form>
	</div>
	<div id="teamRegister">
	<h2>Create a team!</h2>
		<form>	    
			<input type="text" ng-model="teamName" placeholder="Name Your Team">
	    	<input type="submit" value="Create A Team">
	    </form>
	</div>
	<div id="todo" ng-controller="toDoCtrl">
		<h2>To Do Items</h2>
			<form ng-submit="toDoAdd()">
	    		<input type="text" ng-model="todoInput" size="75" placeholder="Add New">
	   			 <input type="submit" value="Add New">
			</form>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>-
