<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your team's SCRUM goals.">
    <meta name="keyword" content="SCRUM,Project Management,software and web development.">
    <meta name="author" content="Demetria">
    <title>SCRUM Manager</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Prompt:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body ng-app="myApp" >
	<div id="header" class="jumbotron">
		<h1><span id="headerOne">Scrum Boss</span> | <span id="headerTwo">Project Management Tool</span></h1>
	</div>
	<div id="intro">
		<h3>Explanation of tool</h3>
		<h2>Please register here to begin.</h2>
	</div>
	<div id="register" ng-controller="registerCtrl">
			<form ng-submit="addRegistrants()">	    
				<input type="text" ng-model="newUser" placeholder="Choose username.">
		    	<input type="text" ng-model="newPassword" placeholder="Choose Password.">
		    	<input type="submit" value="Register">
		    </form>
	</div>
	<div id="login" ng-controller="loginCtrl">
		<h2>Registered users may login here.</h2>
			<form ng-submit="verifyUser()">
				<input type="text" ng-model="username" placeholder="Enter username.">
			    <input type="text" ng-model="password" placeholder="Enter Password.">
			    <input type="submit" value="Login">
			</form>
	</div>

	<div id="teamRegister" class="row" ng-controller="teamCtrl">
		<div class="col-md-4">
			<h2>Join a team!</h2>
			<button ng-click="findUsers()">I'll create my own.</button>
			<button ng-click="findTeams()">Find Teams</button>
			<select ng-model="selectedName" ng-options="x for x in teams"></select>
			<button ng-click="joinTeam()">Join</button>
	    </div>
		<div class="col-md-4">
			<h2>Create a team!</h2>
			<form ng-submit="addTeam()">	    
				<input type="text" ng-model="teamName" placeholder="Name Your Team">
		    	<input type="submit" value="Create A Team">
		    </form>
	    </div>
<!-- 	    <div class="col-md-4">
	    	<h2>Add team members.</h2>
			<select ng-model="selectedName" ng-options="x for x in users"></select>
			<button ng-click="addMember()">Add</button>
	    </div> -->
	</div>

	<div class="row" id="todo" ng-controller="toDoCtrl">
		<div class="col-md-3">
		</div>
		
		<div class="col-md-6">
			<h1>To Do Items</h1>
			<button ng-click="findTeamMembers()">Show Team Members</button>
	    	<select ng-model="selectedMember" ng-options="x for x in teamMembers"></select>
	    	<button ng-click="assignTask()">Assign Task</button>
	    	<br>
			<form ng-submit="toDoAdd()">
	    		<input type="text" ng-model="todoInput" size="75" placeholder="Add New Item">
	   			<input type="submit" value="Save Item">
			</form>
			<div ng-repeat="x in toDoItems">
		    	<input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
			</div>
			<br>
			<button ng-click="remove()">Remove marked</button>
		</div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>-
