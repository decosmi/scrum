<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your team's SCRUM goals.">
    <meta name="keyword" content="SCRUM,Project Management,software and web development.">
    <meta name="author" content="Demetria">
    <title>SCRUM Manager</title>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Prompt:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body ng-app="myApp" >
	<div id="header" class="jumbotron">
		<h1><span id="headerOne">Scrum Boss</span> | <span id="headerTwo">Project Management Tool</span></h1>
	</div>
	<div id="intro">
		<h3>Explanation of tool</h3>
	</div>
	<div id="register" ng-controller="registerCtrl">
		<h2>Please register here to begin.</h2>
			<form ng-submit="addRegistrants()">	    
				<input type="text" ng-model="newUser" placeholder="Choose username.">
		    	<input type="text" ng-model="newPassword" placeholder="Choose Password.">
		    	<input type="submit" value="Register">
		    </form>
	</div>
	<div id="login" ng-controller="loginCtrl">
		<h2>Registered users may login here.</h2>
			<form ng-submit="verifyUser()">
				<input type="text" ng-model="username" placeholder="Enter username.">
			    <input type="text" ng-model="password" placeholder="Enter Password.">
			    <input type="submit" value="Login">
			</form>
	</div>

	<div id="teamRegister" class="row" ng-controller="teamCtrl">
		<div class="col-md-4">
			<h2>Join a team!</h2>
			<button ng-click="findTeams()">Find Teams</button>
			<select ng-model="selectedName" ng-options="x for x in teams"></select>
			<button ng-click="joinTeam()">Join</button>
	    </div>
		<div class="col-md-4">
			<h2>Create a team!</h2>
			<form ng-submit="addTeam()">	    
				<input type="text" ng-model="teamName" placeholder="Name Your Team">
		    	<input type="submit" value="Create A Team">
		    </form>
	    </div>
	    <div class="col-md-4">
	    	<h2>Add team members.</h2>
			<form>	    
				<input type="text" ng-model="member" placeholder="Enter your team member's username here.">
		    	<input type="submit" value="Add Member">
		    </form>
	    </div>
	</div>

	<div id="todo" ng-controller="toDoCtrl">
		<h2>To Do Items</h2>
			<form ng-submit="toDoAdd()">
	    		<input type="text" ng-model="todoInput" size="75" placeholder="Add New">
	   			 <input type="submit" value="Add New">
			</form>

		<br>

		<div ng-repeat="x in toDoItems">
		    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
		</div>
		<p><button ng-click="remove()">Remove marked</button></p> 
	</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>-
